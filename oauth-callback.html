<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
</head>
<body>
    <h1>OAuth Callback Page</h1>
    <div id="response"></div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const savedState = sessionStorage.getItem('oauthState');

            document.getElementById('response').innerHTML = `
                <p>Code: ${code}</p>
                <p>State: ${state}</p>
            `;

            if (state === savedState) {
                console.log('State matches: Proceed to exchange the code for an access token.');
            } else {
                console.log('State does not match: Possible CSRF attack.');
            }
        };
    </script>
</body>
</html>
